<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kevin Olencz - Personal Webpage</title>
    <style>
        /* Add background image to the body */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-image: url('attachments/backgroundimage.webp');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: rgba(0, 0, 0, 0.5); /* Add a semi-transparent overlay */
        }

        /* Style for the header */
        header {
            text-align: center;
            padding: 2rem 0;
            background-color: rgba(51, 51, 51, 0.9); /* Darken the header background */
            color: #fff;
        }

        /* Style for the navigation bar */
        nav {
            display: flex;
            justify-content: center;
            background-color: rgba(68, 68, 68, 0.9); /* Darken the navigation bar background */
            padding: 1rem 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            margin: 0 5px; /* Add spacing between links */
        }

        nav a:hover {
            background-color: rgba(85, 85, 85, 0.9); /* Darken the link background on hover */
        }

        /* Style for the main content area */
        main {
            flex: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Style for the about me section */
        section {
            margin-bottom: 2rem;
        }

        h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }

        /* Style for the footer */
        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: rgba(51, 51, 51, 0.9); /* Darken the footer background */
            color: #fff;
            clear: both; /* Ensure footer clears other content */
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
