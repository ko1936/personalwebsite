<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kevin Olencz - Personal Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-image: url('attachments/backgroundimage.webp');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
        }

        header {
            text-align: center;
            padding: 2rem 0;
            background-color: #333;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 1rem 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            margin: 0 5px;
        }

        nav a:hover {
            background-color: #555;
        }

        main {
            flex: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #f2f2f2; /* Updated the background color to a lighter gray */
            box-shadow: none; /* Removed the box shadow */
            border-radius: 8px;
        }

        section {
            margin-bottom: 2rem;
        }

        h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
            color: #000; /* Set text color to black */
        }

        p {
            margin: 0;
            text-align: justify;
            color: #000; /* Set text color to black */
        }

        /* Add style for the p element inside the main section */
        main p {
            color: #000; /* Set text color to black */
            text-align: justify;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: transparent; /* Updated the background color to transparent */
            color: #fff;
            clear: both;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* Mobile-friendly styles */
        @media (max-width: 600px) {
            header h1 {
                font-size: 24px;
            }

            nav {
                flex-direction: column;
            }

            nav a {
                margin: 5px 0;
            }

            main {
                padding: 1rem;
            }

            footer {
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Kevin Olencz</h1>
    </header>

    <nav>
        <a href="attachments/ResumeKevinOlencz (1).pdf" target="_blank">Resume</a>
        <!-- <a href="portfolio.html">Portfolio</a> -->
        <a href="mailto:olenczk@gmail.com">Contact</a>
    </nav>

    <main>
        <section>
            <h2>About Me</h2>
            <p>Computer enjoyer and cryptography enthusiast. I currently reside in the great state of Tennessee with my family. I hold a Bachelors of Computer Science with a focus on cybersecurity from Towson University.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Kevin Olencz. All rights reserved.</p>
    </footer>
</body>
</html>
