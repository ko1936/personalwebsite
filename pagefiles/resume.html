<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            text-align: center;
            padding: 2rem 0;
            background-color: #333;
            color: #fff;
        }

        header h1 {
            margin: 0;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 0.5rem;
        }

        .resume-link {
            display: block;
            text-align: center;
            padding: 1rem 2rem;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 1rem;
        }

        .resume-link:hover {
            background-color: #555;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
    </header>

    <main>
        <h2>Resume</h2>
        <!-- Add a link to your resume PDF file -->
        <a class="resume-link" href="path/to/your/resume.pdf" target="_blank">Download Resume (PDF)</a>
    </main>

    <footer>
        <!-- Add your footer information here -->
        <p>&copy; 2023 Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
